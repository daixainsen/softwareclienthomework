<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业展示</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            /* 渐变背景色 */
            /* 页面背景颜色 */
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .item {
            width: 300px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            /* background: linear-gradient(135deg, #e0c3fc, #8ec5fc); */
            /* 渐变背景色 */
        }
        
        .item:hover {
            transform: translateY(-5px);
        }
        
        .item img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }
        
        .item-content {
            padding: 20px;
        }
        
        .item h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #333;
        }
        
        .item p {
            margin: 0;
            margin-bottom: 15px;
            font-size: 1rem;
            color: #666;
        }
        
        .item a {
            display: inline-block;
            padding: 8px 12px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        
        .item a:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <!-- 动态生成的作业项将会在这里 -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 作业数据，包括标题、图片链接、超链接和内容
            var assignments = [{
                    title: "作业1",
                    imageUrl: "./img/image1.png",
                    link: "./zuoye_01 - 副本.html",
                    content: "打印三角形，平行四边形和菱形"
                }, {
                    title: "作业2",
                    imageUrl: "./img/zy2.png",
                    link: "./task05.html",
                    content: "使用DOM操纵图片..."
                }, {
                    title: "作业3",
                    imageUrl: "./img/zy3.png",
                    link: "./task3.html",
                    content: "坦克大战..."
                }, {
                    title: "作业5",
                    imageUrl: "./img/image4.png",
                    link: "./sy_04_广告.html",
                    content: "制作广告"
                },
                // 添加更多作业数据
            ];

            // 将作业数据渲染成作业项并插入到页面中
            var container = document.getElementById("container");
            assignments.forEach(function(assignment) {
                var item = document.createElement("div");
                item.classList.add("item");

                var img = document.createElement("img");
                img.src = assignment.imageUrl;
                item.appendChild(img);

                var contentWrapper = document.createElement("div");
                contentWrapper.classList.add("item-content");

                var title = document.createElement("h2");
                title.textContent = assignment.title;
                contentWrapper.appendChild(title);

                var content = document.createElement("p");
                content.textContent = assignment.content;
                contentWrapper.appendChild(content);

                var link = document.createElement("a");
                link.href = assignment.link;
                link.textContent = "查看作业";
                // link.target = "_blank"; // 在新标签页中打开链接
                contentWrapper.appendChild(link);

                item.appendChild(contentWrapper);

                container.appendChild(item);
            });
        });
    </script>
</body>

</html>
